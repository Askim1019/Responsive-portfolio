<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Alex Kim Portfolio</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>

    <header>
        <div class="nav-container">
            <h1 class="logo">Alex Kim</h1>

            <nav>
                <ul>
                    <li><a href="index.html">About</a></li>
                    <li><a href="portfolio.html">Portfolio</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container contact-container">
        <div class="left-div">
            <section class="contact">
                <h1 class="about-header">Contact</h1>

                <hr>

                
                <form action="#">
                    <label for="firstname">Name</label>
                    <input type="text" id="firstname" name="firstname" placeholder="Full Name">

                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="example@gmail.com">

                    <label for="message">Message</label>
                    <textarea id="message" name="message"></textarea>

                    <input id="submit" type="submit" value="Submit">
                </form>
            </section>
        </div>

        <div class="right-div">
            <section class="connect">
                <h2>Connect with Me</h2>

                <hr>

                <div class="social">
                    <ul>
                        <a href="#">
                            <img src="assets/images/github.png"/>
                        </a>
                        <a href="#">
                            <img src="assets/images/linkedin.png"/>
                        </a>
                        <a href="#">
                            <img src="assets/images/stackoverflow.png"/>
                        </a>
                    </ul>
                </div>
            </section>    
        </div>


    </div>

    <footer id="sticky">
        <p>&copy Alex Kim 2018</p>
    </footer>



</body>
</html>
